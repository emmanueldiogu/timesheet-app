services:
  backend:
    build: ./backend
    command: ./mvnw spring-boot:run
    ports: ["8080:8080"]
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/timesheet_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on: [db]
    volumes:
      - ./backend/src:/app/src  # Hot reload source
      - ./backend/pom.xml:/app/pom.xml
      - ./backend/mvnw:/app/mvnw
      - ./backend/.mvn:/app/.mvn

  frontend:
    build: 
      context: ./frontend
      target: development  # Vite dev server!
    ports: ["5173:5173"]
    environment:
      VITE_API_URL: http://backend:8080  # Dev proxy
      HOST: 0.0.0.0
      PORT: 5173
    volumes:
      - ./frontend:/app  # Hot reload React!
      - /app/node_modules  # Don't overwrite node_modules
    stdin_open: true  # Vite HMR
    tty: true

  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: timesheet_db
      POSTGRES_PASSWORD: root
      POSTGRES_USER: root
    ports: ["5432:5432"]
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
