services:
  backend:
    build: ./backend
    image: timesheet-app-backend:1.0.0
    command: ./mvnw spring-boot:run
    ports: ["8080:8080"]
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      KEYCLOAK_SERVER_URL: ${KEYCLOAK_SERVER_URL}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM}
      KEYCLOAK_ISSUER_URI: ${KEYCLOAK_ISSUER_URI}
      KEYCLOAK_JWK_SET_URI: ${KEYCLOAK_JWK_SET_URI}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
    depends_on: 
      db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./backend/src:/app/src  # Hot reload source
      - ./backend/pom.xml:/app/pom.xml
      - ./backend/mvnw:/app/mvnw
      - ./backend/.mvn:/app/.mvn
      - backend_target:/app/target

  frontend:
    build: 
      context: ./frontend
      target: development  # Vite dev server!
    image: timesheet-app-frontend:1.0.0
    ports: ["5173:5173"]
    environment:
      VITE_API_URL: ${VITE_API_URL}
      VITE_KEYCLOAK_URL: ${VITE_KEYCLOAK_URL}
      VITE_KEYCLOAK_REALM: ${VITE_KEYCLOAK_REALM}
      HOST: ${FRONTEND_HOST}
      PORT: ${FRONTEND_PORT}
    volumes:
      - ./frontend:/app  # Hot reload React!
      - /app/node_modules  # Don't overwrite node_modules
    stdin_open: true  # Vite HMR
    tty: true
    depends_on:
      - backend
      - keycloak
    networks:
      - app-network

  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_MULTIPLE_DATABASES: ${POSTGRES_MULTIPLE_DATABASES}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
    ports: ["5432:5432"]
    networks:
      - app-network
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/01-init.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:26.5.3
    command: start-dev --hostname=localhost --http-enabled=true --hostname-strict=false
    environment:
      KC_DB: ${KC_DB}
      KC_DB_URL: ${KC_DB_URL}
      KC_DB_USERNAME: ${DB_USERNAME}
      KC_DB_PASSWORD: ${DB_PASSWORD}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
    ports: ["9080:8080"]
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "timeout 10 bash -c 'exec 3<>/dev/tcp/localhost/8080' || exit 1"]
      interval: 10s
      timeout: 15s
      retries: 5
      start_period: 90s

volumes:
  postgres_data:
  backend_target:

networks:
  app-network:
    name: app-network
    driver: bridge
