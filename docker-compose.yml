services:
  backend:
    build: ./backend
    image: timesheet-app-backend:1.0.0
    command: ./mvnw spring-boot:run
    ports: ["8080:8080"]
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/timesheet_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      # Use internal URI for certificate fetch (backend to keycloak)
      # Issuer validation is disabled (or matches the token's 'iss' claim from localhost)
      KEYCLOAK_JWK_SET_URI: http://keycloak:8080/realms/timesheet/protocol/openid-connect/certs
    depends_on: 
      db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src  # Hot reload source
      - ./backend/pom.xml:/app/pom.xml
      - ./backend/mvnw:/app/mvnw
      - ./backend/.mvn:/app/.mvn

  frontend:
    build: 
      context: ./frontend
      target: development  # Vite dev server!
    image: timesheet-app-frontend:1.0.0
    ports: ["5173:5173"]
    environment:
      VITE_API_URL: http://localhost:8080/api/employee/profile # Accessible from browser
      VITE_KEYCLOAK_URL: http://localhost:9080  # Accessible from browser
      VITE_KEYCLOAK_REALM: timesheet
      HOST: 0.0.0.0
      PORT: 5173
    volumes:
      - ./frontend:/app  # Hot reload React!
      - /app/node_modules  # Don't overwrite node_modules
    stdin_open: true  # Vite HMR
    tty: true
    depends_on:
      - backend
      - keycloak

  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_MULTIPLE_DATABASES: keycloak,timesheet_db
      POSTGRES_PASSWORD: root
      POSTGRES_USER: root
    ports: ["5432:5432"]
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/01-init.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:26.5.3
    command: start-dev --hostname=localhost --http-enabled=true --hostname-strict=false
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/keycloak
      KC_DB_USERNAME: root
      KC_DB_PASSWORD: root
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports: ["9080:8080"]
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "timeout 10 bash -c 'exec 3<>/dev/tcp/localhost/8080' || exit 1"]
      interval: 10s
      timeout: 15s
      retries: 5
      start_period: 90s

volumes:
  postgres_data:
